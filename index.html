<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
</head>

<body>

    <section class="timer">
        <div class="timer__info">
            <div class="time__info">
                <span id="day"></span>
                <span>Day</span>
            </div>
            <div class="time__info">
                <span id="hour"></span>
                <span>Hour</span>
            </div>
            <div class="time__info">
                <span id="minute"></span>
                <span>Minute</span>
            </div>
            <div class="time__info">
                <span id="second"></span>
                <span>Second</span>
            </div>
        </div>
        <span class="wrapper-icon">
            <i class="fa-solid fa-clock icon"></i>
        </span>
    </section>
    <h1 class="title">Click on the clock</h1>
    <script  src="./scripts/plugins/axios.js"></script>
    <script src="./scripts/plugins/fontawesome.min.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
